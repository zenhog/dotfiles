config:
  user.user-data: |
    #cloud-config
    users:
      - name: ${USER}
        ssh-authorized-keys:
          - ${PUBKEY}
        sudo: ALL=(ALL) NOPASSWD:ALL
        groups: sudo, wheel, users, audio, video
        shell: /usr/bin/zsh
    locale: en_US.UTF-8
    timezone: ${TIMEZONE}
    manage_etc_hosts: localhost
    package_upgrade: true
    package_reboot_if_required: true
    packages:
      - screen
      - bat
      - lsd
      - fzf
      - jq
      - yq
      - less
      - fd-find
      - ripgrep
      - git-delta
      - wget
      - w3m
      - elinks
      - socat
      - ssh
      - sshpass
      - zsh
      - neovim
      - git
      - curl
      - rsync
      - bash
      - tmux
      - gnupg
      - pass
      - ansible
      - apt-file
      - ansifilter
      - jdupes
      - grc
      - chafa
      - wgetpaste
      - cargo
      - pipx
      - python3-pip
      - nodejs
      - npm
      - luarocks
    runcmd:
      - systemctl enable --now ssh
      - ln -svf /usr/bin/batcat /usr/local/bin/bat
      - ln -svf /usr/bin/fdfind /usr/local/bin/fd
      - su -l ${USER} -s /bin/bash -c "bash <(curl -s https://raw.githubusercontent.com/zenhog/dotfiles/master/bin/dotfiles) install master"
      - su -l ${USER} -s /bin/bash -c "bash '/home/maiz/.bin/update'"
description: ${USER} profile
devices: {}
name: ${USER}
used_by: []
project: default
